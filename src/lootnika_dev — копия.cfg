[server]
host = 0.0.0.0
port = 7252
adminclients = localhost;
queryclients = *

[service]
name = Lootnika-Svc
displayname = Lootnika data collector
description = Lootnika data collector

[diskusage]
pathwatch = C:\
critfreegb = 10

[schedule]
enable = False
taskstarttime = Now
taskcycles = -1
repeatmin = 60
taskcount = 1
0 = example

[logging]
enable = True
loglevel = Normal
logmaxsizekbs = 10240
logmaxfiles = 5

[example]
docRef = myDB-@id@
DBhost = localhost
DBport = 3306
DBscheme = scheme
DBusr = user
DBpsw = password
skipEmptyRows = True
selectID = SELECT some_uid AS loot_id FROM table1
SelectFields0 = SELECT * FROM table2 where obj_id=@loot_id@

